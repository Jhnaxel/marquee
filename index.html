<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bawi ako sunod sir!!!</title>
    <style>
        body {
            background-color: #2f2f2f;
            color: black;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 100px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            text-align: center;
        }

        .marquee-wrapper {
            width: 80%;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            padding-bottom: 40px;
        }

        .marquee-element {
            margin: 15px 0;
            padding: 10px;
            background-color: wheat;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .animated-text {
            position: relative;
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        .background-animation {
            background-color: red;
            animation: moveBackground 10s 2s infinite alternate;
        }

        @keyframes moveBackground {
            12% { background-color: red; left: 0px; }
            25% { background-color: black; left: -50px; }
            37% { background-color: red; left: 0px; }
            50% { background-color: black; left: 50px; }
            62% { background-color: red; left: 0px; }
            75% { background-color: black; left: -50px; }
            82% { background-color: red; left: 0px; }
            100% { background-color: black; left: 50px; }
        }

        button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="marquee-wrapper">
        <div class="marquee-element">
            <marquee id="marquee-1" width="100%" direction="right" height="30px" behavior="scroll" scrollamount="5">PAGOD NA AQ SIR</marquee>
        </div>
        <div class="marquee-element">
            <marquee id="marquee-2" width="100%" direction="left" height="30px" behavior="scroll" scrollamount="5">HINDI DAPAT GAN'TO GAWA KO</marquee>
        </div>
        <div class="marquee-element">
            <marquee id="marquee-3" width="100%" direction="right" height="30px" behavior="alternate" scrollamount="5">DAPAT MAY BUS 'TO E</marquee>
        </div>
        <div class="marquee-element animated-text">
            <marquee id="marquee-4" width="100%" direction="left" height="30px" behavior="alternate" scrollamount="5">PAGTYAGAAN NALANG MUNA</marquee>
        </div>
        <div class="marquee-element">
            <marquee id="marquee-5" width="100%" direction="up" height="60px" behavior="scroll" scrollamount="5">BAWI AKO SUNOD SIR</marquee>
        </div>
        <div class="marquee-element">
            <marquee id="marquee-6" width="100%" direction="down" height="60px" behavior="scroll" scrollamount="5">PROMISE</marquee>
        </div>
        <div class="marquee-element">
            <marquee id="marquee-7" width="100%" direction="up" height="60px" behavior="alternate" scrollamount="5">ANTOK NA'KO</marquee>
        </div>
        <div class="marquee-element background-animation">
            <marquee id="marquee-8" width="100%" direction="up" height="60px" behavior="alternate" scrollamount="5"></marquee>
        </div>
    </div>

    <div>
        <button onclick="toggleMarquee(false)">TIGIL NA NATIN 'TO</button>
        <button onclick="toggleMarquee(true)">JOK PARA SA GRADES</button>
    </div>

    <script>
        function toggleMarquee(resume) {
            const marquees = document.querySelectorAll('marquee');
            marquees.forEach(marquee => {
                if (resume) {
                    marquee.start();
                } else {
                    marquee.stop();
                }
            });

            document.getElementById('marquee-8').style.animationPlayState = resume ? 'running' : 'paused';
        }
    </script>

</body>
</html>
