<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bawi ako sunod sir!!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 100px;
            padding: 20px;
            flex-direction: column;
            text-align: center;
            background-color: #2f2f2f;
            color: black;
            font-family: Arial, sans-serif;
        }

        .marquee-container {
            width: 80%;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            padding-bottom: 40px;
        }

        marquee {
            margin: 15px 0;
            padding: 10px;
            background-color: wheat;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .marquee-animated {
            position: relative;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .marquee-animated-2 {
            background-color: red;
            animation-name: marquee-animation-2;
            animation-duration: 10s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes marquee-animation-2 {
            12% {background-color: red; left: 0px;}
            25% {background-color: black; left: -50px;}
            37% {background-color: red; left: 0px;}
            50% {background-color: black; left: 50px;}
            62% {background-color: red; left: 0px;}
            75% {background-color: black; left: -50px;}
            82% {background-color: red; left: 0px;}
            100% {background-color: black; left: 50px;}
        }

        /* Add left and right movement to the last marquee */
        @keyframes moveLeftRight {
            0% { left: 0px; }
            50% { left: 20px; }
            100% { left: 0px; }
        }

        .marquee-element {
            position: relative;
        }

        .background-animation {
            animation: moveLeftRight 3s ease-in-out infinite;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <marquee id="A" width="100%" direction="right" height="30px" behavior="scroll" scrollamount="5">PAGOD NA AQ SIR</marquee>
        <marquee id="B" width="100%" direction="left" height="30px" behavior="scroll" scrollamount="5">HINDI DAPAT GAN'TO GAWA KO</marquee>
        <marquee id="C" width="100%" direction="right" height="30px" behavior="alternate" scrollamount="5">DAPAT MAY BUS 'TO E</marquee>
        <marquee class="marquee-animated" id="D" width="100%" direction="left" height="30px" behavior="alternate" scrollamount="5">PAGTYAGAAN NALANG MUNA</marquee>
        <marquee id="E" width="100%" direction="up" height="60px" behavior="scroll" scrollamount="5">BAWI AKO SUNOD SIR</marquee>
        <marquee id="F" width="100%" direction="down" height="60px" behavior="scroll" scrollamount="5">PROMISE</marquee>
        <marquee id="G" class="marquee-animated" width="100%" direction="up" height="60px" behavior="alternate" scrollamount="5">ANTOK NA'KO</marquee>
        <div class="marquee-element background-animation">
            <marquee class="marquee-animated-2" id="H" width="100%" direction="up" height="60px" behavior="alternate" scrollamount="5"> </marquee>
        </div>
    </div>

    <div>
        <button onclick="stopMarquee()">TIGIL NA NATIN 'TO</button>
        <button onclick="resumeMarquee()">JOK PARA SA GRADES</button>
    </div>

    <script>
        function stopMarquee() {
            document.querySelectorAll('marquee').forEach(marquee => {
                marquee.stop();
            });
            document.getElementById('H').style.animationPlayState = 'paused';
        }

        function resumeMarquee() {
            document.querySelectorAll('marquee').forEach(marquee => {
                marquee.start();
            });
            document.getElementById('H').style.animationPlayState = 'running';
        }
    </script>

</body>
</html>
